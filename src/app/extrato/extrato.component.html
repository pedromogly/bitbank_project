<table class="tabela">
  <thead class="tabela__cabecalho">
    <th class="tabela__cabecalho__conteudo">Data</th>
    <th class="tabela__cabecalho__conteudo">Conta Banc√°ria</th>
    <th class="tabela__cabecalho__conteudo">Tipo de Conta</th>
    <th class="tabela__cabecalho__conteudo">Valor</th>
  </thead>
  <tbody>
    <tr class="tabela__linha"*ngFor="let transferencia of transferido">
      <td class="tabela__conteudo">{{transferencia.data | date:'short'}}</td>
      <td class="tabela__conteudo">{{transferencia.conta}}</td>
      <td class="tabela__conteudo">{{transferencia.tipo}}</td>
      <td class="tabela__conteudo">{{transferencia.valor | currency }}</td>
    </tr>
  </tbody>
</table>
