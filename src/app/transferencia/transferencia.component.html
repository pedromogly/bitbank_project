<section class="container">
  <form class="formulario" (ngSubmit)="enviar()">
      <h1 class="formulario__titulo">Nova Transferencia</h1>
      <div class="form-field">
          <label class="form-field__label" for="valor">Valor</label>
          <!--ngModel insere colchetes e parenteses para atribuir uma variavel dentro-->
          <!--Se ngModel não for inserido [()] ele vai entender apenas Strings-->
          <input class="form-field__input" id="valor" type="number" [(ngModel)]="valor" name="valor" />
      </div>

      <div class="form-field">
          <label class="form-field__label" for="destino">Destino</label>
          <input class="form-field__input" id="destino" type="text" [(ngModel)]="conta" name="conta" />
      </div>

      <div class="form-field">
        <label class="form-field__label" for="tipo">Conta</label>
        <select class="form-field__input" id="selecao" type="text" [(ngModel)]="tipo" name="tipo">
          <option value="Conta Corrente">Conta Corrente</option>
          <option value="Conta Poupança">Conta Poupança</option>
        </select>
      </div>

      <div class="botao-wrapper">
        <button class="botao" type="submit">Transferir</button>
      </div>
  </form>
</section>
